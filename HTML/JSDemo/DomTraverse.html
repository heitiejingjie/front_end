<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="content-type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dom遍历</title>
        <style>
            table{
                border-collapse: collapse;
            }
            table,tr,td{
                border: chartreuse solid 1px;
            }
        </style>
        <script>
            /*
                一、查找父元素
                    obj.ParentNode  获取父元素
                    obj：表示当前元素
                    parentNode：表示这个元素的父元素
                二、查找子元素
                    （1）childNodes（获取的是所有子节点，包括元素节点和文本节点）、firstChild、lastChild（获取的是元素节点）
                    （2）children、firstElementChild、lastElementChild
                三、查找兄弟元素
                    （1）previousSibling、nextSibling（获取节点）
                    （2）previousElementSibling、nextElementSibling（获取元素节点）
                
            */
           window.onload = function ()
           {
                // 查找父元素
               var oTd = document.getElementsByTagName("td");
               for(var i = 0; i < oTd.length; i++)
               {
                   oTd[i].onclick = function()
                   {
                       var oParent = this.parentNode;
                       oParent.style.color = "white";
                       oParent.style.backgroundColor = "red";
                   }
               }
               
            //    查找子元素
               var oUl = document.getElementById("list");
               var childrenNodeslen = oUl.childNodes.length;
               var childrenlen = oUl.children.length;
            //    alert("childrenNodeslen的长度是：" + childrenNodeslen + "\n" + "childrenlen的长度是：" + childrenlen);
            // 在元素之间有一个空白的文本节点


            // 如果要删除元素节点，需要先删除元素节点之间的空白文本节点
            // 旧方法
               var oBtn = document.getElementById("btn");
            //    oBtn.onclick = function()
            //    {

            //            oUl.removeChild(oUl.lastChild);
            //            oUl.removeChild(oUl.lastChild);
            //        }
            //        else{
            //            oUl.removeChild(oUl.lastChild);
            //        }
            //    }
            // 新方法 直接删除元素节点
                // oBtn.onclick = function()
                // {
                //     oUl.removeChild(oUl.firstElementChild);
                // }

            // 查找兄弟元素
                oBtn.onclick = function()
                {
                    // 获取的是空白文本节点
                    // var preElement = oUl.children[2].previousSibling;
                    // 获取的是元素节点
                    var preElement = oUl.children[2].previousElementSibling;

                    oUl.removeChild(preElement);
                }
               


           }

        </script>
    </head>
    <body>

            <caption>Dom遍历</caption>
