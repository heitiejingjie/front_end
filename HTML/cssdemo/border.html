<!DOCTYPE html>
<html>
    <head>
        <meta name="content-style" content="text/html;charset=utf-8">
        <title>边框样式</title>
        <style>
            div{
                width: 100px;
                height: 30px;
            }
            #div1{
                border-width: 3px;
                border-style: solid;
                border-color: chartreuse;
            }
            
            #div2{
                border-width: 3px;
                border-style:dashed;
                border-color:darkviolet;
            }
        </style>
    </head>
    <body>
        <h3>边框样式：border</h3>
        <table>
            <caption>边框样式属性</caption>
            <thead>
                <tr>
                    <th>属性</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>border-width</td>
                    <td>边框的宽度</td>
                </tr>
                <tr>
                    <td>border-style</td>
                    <td>边框的样式</td>
                </tr>
                <tr>
                    <td>border-color</td>
                    <td>边框的颜色</td>
                </tr>
            </tbody>
        </table>

        <div id="div1"></div>
        <div id="div2"></div>

    </body>
</html>
