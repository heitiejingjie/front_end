<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta name="content-type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>document对象</title>
        <script>
            /* 
                总叙：
                    document对象就是window对象下的子对象，它操作HTML文档里的所有内容
                    document属性：
                        document.title    获取文档的title
                        document.body     获取文档的body
                        document.forms    获取文档的所有form元素
                        document.images   获取文档的所有img元素
                        document.links    获取文档的所有a元素
                        document.cookie   获取文档的cookie
                        document.URL      获取当前文档的URL，只能获取不能设置
                        document.referrer 获取到达当前文档的URL
            */
        </script>
    </head>
    <body>

    </body>
</html>
