<!DOCTYPE html>
<html>
    <head>
        <meta name="content-type" content="text/html;charset=utf-8">
        <title>图片</title>
    </head>
    <body>
        <h3>图片标签：img</h3>
        <p>需掌握三个属性：</p>
        <p>src属性:图片的路径</p>
        <img src="../image/xuezhixaixuenai.png" alt="雪之下雪乃" title="雪之下雪乃">
        <p>alt属性:用于指示图片的提示文字，当图片无法显示时，会显示alt的值</p>
        <p>title属性:与alt的值相同，当把鼠标移动到图片上时，会显示title的值</p>

        <hr/>
        <h3>图片的格式：</h3>
        <h4>位图（像素图）：放大图片，图片会失真；缩小图片，图片也会失真</h4>
        <p>常见的有三种：</p>
        <p>jpg（jpeg）：处理大面积色调的图片，适合存储颜色丰富的复杂图片，不支持透明</p>
        <p>png：是一种无损格式，可以无损压缩以保证页面打开速度，不适合存储颜色丰富的图片，支持透明</p>
        <p>gif：适合制作动图，支持透明</p>

        <h4>矢量图(向量图)：放大、旋转和缩小不会失真，难以表现色彩丰富的图片</h4>
        
        
    </body>
</html>
