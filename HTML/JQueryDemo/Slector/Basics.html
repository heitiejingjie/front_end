        <title>JQuery基础</title>
        <script src="../../jquery/jquery-1.12.4.min.js"></script>
        <script>
            /*
                (一)基础选择器
                (二)层次选择器
                (三)属性选择器
            */
            
            //  (一)元素选择器
            // $(function () {
            //     // 元素选择器
            //     $("div").css("color","red");
            //     // id选择器
            //     $("#lvye").css("color","green");
            //     // class（类）选择器
            //     $(".lv").css("color","yellow");
            //     // 群组选择器
            //     $("h3,span,p").css("background","skyblue");
            //   })

            // （二）层次选择器
            $(function () {
                // 后代选择器
                $(".first p").css("color","red");
                // 子代选择器
                $(".first>p").css("color","green");
                // 兄弟选择器
                $(".second~p").css("background","yellow");
                // 相邻选择器
                $(".second+p").css("color","skyblue");
                
                // 示例
                $(".demo>span+span").css("border-left","2px solid yellow");
            })
            // (三)属性选择器           “E”代表元素
            // (1)、E[attr]                  选择带有attr属性的元素
            // (2)、E[attr= "value"]         选择带有attr属性且属性值为“value”的元素
            // (3)、E[attr!= "value"]        选择带有attr属性且属性值不为“value”的元素
            // (4)、E[attr^= "value"]        选择带有attr属性且属性值以“value”开头的元素
            // (5)、E[attr$= "value"]        选择带有attr属性且属性值以”value“结尾的元素
            // (6)、E[attr*= "value"]        选择带有attr属性且属性值包含“value”的元素
            // (7)、E[attr|= "value"]        选择带有attr属性且属性值等于“value”或属性值以“value”开头的元素
            // (8)、E[attr~= "value"]        选择带有attr属性且属性值等于“value”或属性值包含“value”的元素
            $(function () {
                // （1）
                $(".attr li[class]").css("color","red");
                // （2）
                $(".attr li[class='jiushiwo']").css("color","green");
                // (3)
                $(".attr li[class!='jiushiwo']").css("color","skyblue");
                // (4)
                $(".attr li[class^='jiushiwo']").css("color","yellow");
            })
        </script>
    </head>
    <body>
